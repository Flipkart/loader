appName: "Loader Server"

libStorageFSConfig:
  libPath: "/usr/share/loader-server/libs"
  platformLibPath: "/usr/share/loader-server/platformLibs"
  mappingFile: "/usr/share/loader-server/config/mapping.properties"

agentConfig:
  agentPort: 8888

monitoringAgentConfig:
  agentPort: 7777

jobFSConfig:
  runsPath: "/var/log/loader-server/runs"
  runFile: "/var/log/loader-server/runs/{runName}/run.json"
  runJobMappingFile: "/var/log/loader-server/runs/{runName}/jobMappingFile.json"
  jobsPath: "/var/log/loader-server/runs/{runName}/jobs"
  jobRunNameFile: "/var/log/loader-server/runs/{runName}/jobs/{jobId}/runName.txt"
  jobStatsPath: "/var/log/loader-server/runs/{runName}/jobs/{jobId}/agents/{agentIp}/jobStats"
  jobResourceMonitoringFile: "/var/log/loader-server/runs/{runName}/jobs/{jobId}/agents/{agentIp}/Resources/{resource}.txt"

http:
  port: 9999
  adminPort: 9991
  rootPath: "/loader-server/*"

logging:
  level: INFO