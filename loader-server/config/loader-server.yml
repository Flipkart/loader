appName: "Loader Server"

libStorageConfig:
  libPath: "/usr/share/loader-server/libs"
  platformLibPath: "/usr/share/loader-server/platformLibs"
  mappingFile: "/usr/share/loader-server/config/mapping.properties"

agentConfig:
  agentPort: 8888

monitoringAgentConfig:
  agentPort: 7777

jobStatsConfig:
  jobStatsFolder: "/var/log/loader-server/jobs/$JOB_ID/agents/$AGENT_IP/jobStats"
  jobMonitoringStats: "/var/log/loader-server/jobs/$JOB_ID/agents/$AGENT_IP/Resources/$RESOURCE.txt"

http:
  port: 9999
  adminPort: 9991
  rootPath: "/loader-server/*"

logging:
  level: INFO