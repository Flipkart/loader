<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Search Jobs</title>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery.ui.widget.js"></script>
<script src="js/jPaginator.js"></script>
<script src="js/search_jobs.js"></script>
<link href="css/nav.css" rel="stylesheet" type="text/css" />
<link href="css/jobsList.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="header">
</div>
<script>
	$(function(){
		$("#header").load('header.html');
	})
</script>
<table width="60%" border="1" align="center">
  <tr>
    <td scope="col"><label style="width:30%">Run Name: </label><input type="text" name="runName" id="runName" style="width:75%"/>
    </td>
    <td>
    	<label>Job Status: </label><select id="jobStatus">
        <option value="ALL">ALL</option>
        <option value="COMPLETED">COMPLETED</option>
        <option value="RUNNING">RUNNING</option>
        </select>
    </td>
  </tr>
  <tr>
  	<td><label>Job Id: </label><input type="text" name="jobId" id="jobId" style="width:84%"/>
    </td>
    <td><label>Active in Last: </label><input type="text" name="activeIn" /><label>Hr</label>
    </td>
  </tr>
  <tr>
  	<td colspan="2">
  		<button id="searchJobs" style="background:#505050; cursor:pointer" onClick="searchJobs()">Search</button>
    </td>
  </tr>
</table>
<br/>
<br/>
<div id="jobsList" style="width:70%;margin:0px auto" hidden="true">
  <nav id="jobsList_m_left"></nav><nav id="jobsList_o_left"></nav>
  <div class='paginator_p_wrap'> 
        <div class='paginator_p_bloc'> 
        </div> 
  </div> 
  <nav id="jobsList_o_right"></nav><nav id="jobsList_m_right"></nav>
  <div id="sortBy" class="sort_by" style="float:right">
    <select id="sortOptions" name="sortOptions" onchange="sortAndDisplay()">
      <option value="runName">Run Name</option>
      <option value="startTime" selected="selected">Start Time</option>
      <option value="endTime">End Time</option>
    </select>
  </div>
  <div class='paginator_slider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all'> 
        <a class='ui-slider-handle ui-state-default ui-corner-all' href='#'></a> 
    </div> 
</div>
<div id="jobsListDetails"></div>
</body>
</html>
