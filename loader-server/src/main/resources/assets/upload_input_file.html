<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Upload Input File Resource</title>
<script src="js/jquery-1.9.1.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style2.css">
<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="css/jquery.fileupload-ui.css">
<link href="css/nav.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="header" class=""></div>
<script>
    $(function(){
        $("#header").load('header.html');
    })
</script>
<div class="container" style="width:80%;margin:0 auto">

    <form id="fileupload" action="/loader-server/resourceTypes/inputFiles" method="POST" enctype="multipart/form-data" target="InputFileResources" formtarget="InputFileResources">
        <table>
            <tr>
                <td><b>Resource Name :</b></td>
                <td><input type="text" name="resourceName"></td>
            </tr>
            <tr>
                <td><b>Resource File   :</b></td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" target="InputFileResources" formtarget="InputFileResources"></td>
            </tr>
        </table>
    </form>
    <iframe id="inputFileResourcesId" name="InputFileResources" style="border:none">
    </iframe>

</body>
</html>
